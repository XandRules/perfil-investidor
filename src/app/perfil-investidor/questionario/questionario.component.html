
<div class="container">
  <h5 class="text-center mt-5 title">PERFIL DO INVESTIDOR - QUESTION√ÅRIO</h5>
  <div class="text-center">
    <div class="col-12">
      <div class="mt-5 mb-5 " *ngFor="let pergunta of perguntas; let i = index">
        <span class="mb-4 pergunta">{{i+1}} - {{pergunta.pergunta}}</span><br>
        <div class="form-check form-check-inline col-3" *ngFor="let item of pergunta.alternativas">
          <input class="form-check-input col-4" type="radio" name="exampleRadios" id="exampleRadios1" [value]="item">
          <label class="form-check-label alternativa" for="exampleRadios1">
            {{item | uppercase}}
          </label>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
