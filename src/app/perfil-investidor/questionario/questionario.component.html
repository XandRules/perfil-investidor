
<div class="container">
  <h5 class="text-center mt-5 title">PERFIL DO INVESTIDOR - QUESTION√ÅRIO</h5>
  <form class="text-center" novalidate>
    <div class="col-12" *ngFor="let pergunta of perguntas; let i = index">
      <div class="mt-5 mb-5 " >
        <h2 class="mb-4 pergunta">{{pergunta.id}} - {{pergunta.pergunta}}</h2><br>
        <div class="form-check form-check-inline col-3" *ngFor="let item of pergunta.alternativas" >
          <input class="form-check-input col-4" type="radio" #resposta="ngModel" [name]="pergunta.pergunta" [id]="item" [value]="item" required [(ngModel)]="respostas[i]">
          <label class="form-check-label" [for]="item">
            {{item}}
          </label>
        </div>
        <hr>
      </div>
    </div>
    <button class="btn btn-outline-primary m-3" [disabled]="" (click)="salvar()">Salvar</button>
    <button class="btn btn-outline-primary">Cancelar</button>
  </form>
</div>
